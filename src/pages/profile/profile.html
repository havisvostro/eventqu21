<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  
  <form #formCtrl="ngForm">
      <div align="center" *ngIf="formCtrl.form.valid">
          
        <h1> Profile</h1>
        <img class="profile-image" src="assets/imgs/tampan.jpg">
          <h4>{{person.name}}, {{person.company}}</h4>
          <h5>{{age}} years old</h5>
      </div>
  <ion-list>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="label" [(ngModel)]="person.name" name="name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" [(ngModel)]="person.name" name="name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" [(ngModel)]="person.name" name="name" required></ion-input>
      </ion-item>
  </ion-list>
  <button color="secondary" [disabled]="!formCtrl.form.valid" ion-button block (click)="save()">Save</button>
</form>
</ion-content>
