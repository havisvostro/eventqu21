<ion-header>

    <ion-navbar>
      <ion-title>Event-Qu</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content style="padding: 8px;" class="discoverbackground">
    <div class="padding-horizontal-md-only">
        <h2>Here's your Event dont miss it</h2>
    </div>
    
    <ion-card class="tumpul" *ngFor="let event of events">
      <ion-card-content (click)="goToDetailEvent(event._id)" >
          <img class="gambar1" src="{{event.poster}}">
          <p class="padding-horizontal-md-only padding-top-md-only">{{event.tanggalMulai}} - {{event.tanggalSelesai}}</p>
          <h1 class="padding-horizontal-md-only padding-vertical-xs-only">{{event.nama}}</h1>
          <p class="padding-horizontal-md-only padding-top-xs-only">{{event.kuota}}</p>
      </ion-card-content>
     
    </ion-card>
  
    
     
  
  </ion-content>
